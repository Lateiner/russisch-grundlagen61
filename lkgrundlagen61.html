<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer: Russisch ‚Äì Deutsch</title>
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-green: #e8f8f1;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-green);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: var(--dark-green);
            margin-bottom: 10px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--dark-green);
            font-size: 1.1em;
        }

        /* Flashcard 3D Structure */
        .flashcard-container {
            perspective: 1000px;
            width: 100%;
            height: 350px;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: var(--shadow);
            border-radius: 20px;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-radius: 20px;
            background: var(--card-bg);
            border: 4px solid var(--primary-green);
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: #fff;
        }

        .content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
            max-width: 100%;
        }

        .russian {
            font-weight: bold;
            color: var(--dark-green);
        }

        .german {
            color: var(--text-color);
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
        }

        .nav-buttons {
            grid-column: span 2;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            background-color: var(--dark-green);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #219150;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        .hint {
            margin-top: 20px;
            font-size: 0.85em;
            color: #7f8c8d;
            text-align: center;
            line-height: 1.5;
        }

        @media (max-width: 480px) {
            .flashcard-container {
                height: 280px;
            }
            .content {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>

    <h1>Russisch Lernkartei</h1>

    <div class="container">
        <div class="progress" id="progress">1 / 60</div>

        <div class="flashcard-container" onclick="flipCard()">
            <div class="flashcard" id="card">
                <div class="card-face card-front">
                    <div class="content russian" id="front-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
                <div class="card-face card-back">
                    <div class="content german" id="back-text">Laden...</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="nav-buttons">
                <button onclick="prevCard()">‚Üê Vorherige</button>
                <button onclick="nextCard()">N√§chste ‚Üí</button>
            </div>
            <button class="btn-secondary" onclick="goToStart()">An den Anfang</button>
            <button class="btn-secondary" onclick="shuffleCards()">Mischen üîÄ</button>
        </div>

        <div class="hint">
            ‚å®Ô∏è <b>Tastatur:</b> Leertaste/Enter: Umdrehen | Pfeile: Navigation | Pos1: Anfang
        </div>
    </div>

    <script>
        // Die Vokabelliste als Rohdaten
        const rawData = `
—Å–µ–π—á–∞ÃÅ—Å ‚Äì jetzt (in diesem Moment)
—Ç–µ–ø–µÃÅ—Ä—å ‚Äì jetzt, nun (im Vergleich zu fr√ºher)
—Ä–∞ÃÅ–Ω—å—à–µ ‚Äì fr√ºher
—Å–Ω–∞—á–∞ÃÅ–ª–∞ ‚Äì zuerst, anfangs
–ø–æ—Ç–æÃÅ–º ‚Äì danach, sp√§ter
–≤—Å–µ–≥–¥–∞ÃÅ ‚Äì immer
—á–∞ÃÅ—Å—Ç–æ ‚Äì oft
–¥–æÃÅ–ª–≥–æ ‚Äì lange
–∑–¥–µ—Å—å ‚Äì hier
—Ç–∞–º ‚Äì dort
—É–∂–µÃÅ ‚Äì schon
—Ö–æ—Ä–æ—à–æÃÅ ‚Äì gut
–ø–ª–æÃÅ—Ö–æ ‚Äì schlecht
—É—á–∏ÃÅ—Ç–µ–ª—å ‚Äì Lehrer
–¥–∏—Ä–µÃÅ–∫—Ç–æ—Ä ‚Äì Direktor
–≤—Ä–∞—á ‚Äì Arzt
—Å—Ç—É–¥–µÃÅ–Ω—Ç ‚Äì Student
—à–∫–æÃÅ–ª–∞ ‚Äì Schule
—É–Ω–∏–≤–µ—Ä—Å–∏—Ç–µÃÅ—Ç ‚Äì Universit√§t
–¥–æ–º ‚Äì Haus
–≥–æÃÅ—Ä–æ–¥ ‚Äì Stadt
–ª–µ—Å ‚Äì Wald
–ø–∞—Ä–∫ ‚Äì Park
–º–∞–≥–∞–∑–∏ÃÅ–Ω ‚Äì Gesch√§ft, Laden
–º–∞—à–∏ÃÅ–Ω–∞ ‚Äì Auto
–ø–æ–¥–∞ÃÅ—Ä–æ–∫ ‚Äì Geschenk
–ø—Ä–∞ÃÅ–≤–∏–ª–æ ‚Äì Regel
–æ–±–µÃÅ–¥ ‚Äì Mittagessen
–ø–µ—Ä–µ—Ä—ãÃÅ–≤ ‚Äì Pause
–º—ÉÃÅ–∑—ã–∫–∞ ‚Äì Musik
–≤–∏ÃÅ–¥–µ–æ ‚Äì Video
–ø–æ–≥–æÃÅ–¥–∞ ‚Äì Wetter
–¥–æ–∂–¥—å ‚Äì Regen
—Å–æÃÅ–ª–Ω—Ü–µ ‚Äì Sonne
–≤—Ä–µÃÅ–º—è ‚Äì Zeit
–≥–æ–¥ ‚Äì Jahr
—Ä–∞–±–æÃÅ—Ç–∞—Ç—å / –ø–æ—Ä–∞–±–æÃÅ—Ç–∞—Ç—å ‚Äì arbeiten
—É—á–∏ÃÅ—Ç—å / –≤—ãÃÅ—É—á–∏—Ç—å ‚Äì lernen
—É—á–∏ÃÅ—Ç—å—Å—è / –Ω–∞—É—á–∏ÃÅ—Ç—å—Å—è ‚Äì studieren, lernen
–æ–±–µÃÅ–¥–∞—Ç—å / –ø–æ–æ–±–µÃÅ–¥–∞—Ç—å ‚Äì zu Mittag essen
–∂–∏—Ç—å / –ø–æ–∂–∏ÃÅ—Ç—å ‚Äì leben, wohnen
–≥–æ–≤–æ—Ä–∏ÃÅ—Ç—å / —Å–∫–∞–∑–∞ÃÅ—Ç—å ‚Äì sprechen, sagen
–ø–∏—Å–∞ÃÅ—Ç—å / –Ω–∞–ø–∏—Å–∞ÃÅ—Ç—å ‚Äì schreiben
–ø–æ–Ω–∏–º–∞ÃÅ—Ç—å / –ø–æ–Ω—èÃÅ—Ç—å ‚Äì verstehen
–ø–æ–∫—É–ø–∞ÃÅ—Ç—å / –∫—É–ø–∏ÃÅ—Ç—å ‚Äì kaufen
–≤–∏ÃÅ–¥–µ—Ç—å / —É–≤–∏ÃÅ–¥–µ—Ç—å ‚Äì sehen
–∂–¥–∞—Ç—å / –ø–æ–¥–æ–∂–¥–∞ÃÅ—Ç—å ‚Äì warten
–≤–µÃÅ—Ä–∏—Ç—å / –ø–æ–≤–µÃÅ—Ä–∏—Ç—å ‚Äì glauben
—Å–Ω–∏–º–∞ÃÅ—Ç—å / —Å–Ω—è—Ç—å ‚Äì aufnehmen, filmen
—Å–ª—ÉÃÅ—à–∞—Ç—å / –ø–æ—Å–ª—ÉÃÅ—à–∞—Ç—å ‚Äì h√∂ren, zuh√∂ren
–±–µÃÅ–≥–∞—Ç—å / –ø–æ–±–µÃÅ–≥–∞—Ç—å ‚Äì laufen, rennen
–ø—Ä–∏—Ö–æ–¥–∏ÃÅ—Ç—å / –ø—Ä–∏–π—Ç–∏ÃÅ ‚Äì kommen, ankommen
–∫—É—Ä–∏ÃÅ—Ç—å / –ø–æ–∫—É—Ä–∏ÃÅ—Ç—å ‚Äì rauchen
—Å–ø–∞—Ç—å / –ø–æ—Å–ø–∞ÃÅ—Ç—å ‚Äì schlafen
–∑–Ω–∞—Ç—å / —É–∑–Ω–∞ÃÅ—Ç—å ‚Äì wissen
–±—Ä–æ—Å–∞ÃÅ—Ç—å / –±—Ä–æÃÅ—Å–∏—Ç—å ‚Äì werfen, aufh√∂ren (z.B. mit dem Rauchen)
–≥–æ—Ç–æÃÅ–≤–∏—Ç—å / –ø—Ä–∏–≥–æ—Ç–æÃÅ–≤–∏—Ç—å ‚Äì kochen, vorbereiten
–ø—É—Ç–µ—à–µÃÅ—Å—Ç–≤–æ–≤–∞—Ç—å / –ø–æ–ø—É—Ç–µ—à–µÃÅ—Å—Ç–≤–æ–≤–∞—Ç—å ‚Äì reisen
–ø–µ—Ä–µ–µ–∑–∂–∞ÃÅ—Ç—å / –ø–µ—Ä–µ–µÃÅ—Ö–∞—Ç—å ‚Äì umziehen
–ø–æ–Ω–∏–º–∞ÃÅ—Ç—å / –ø–æ–Ω—èÃÅ—Ç—å ‚Äì verstehen
        `;

        let cards = [];
        let currentIndex = 0;

        // Daten parsen
        function parseData() {
            const lines = rawData.trim().split('\n');
            cards = lines.map(line => {
                const parts = line.split(' ‚Äì ');
                return {
                    front: parts[0].trim(),
                    back: parts[1] ? parts[1].trim() : ""
                };
            });
        }

        // Anzeige aktualisieren
        function updateDisplay() {
            const cardElement = document.getElementById('card');
            const frontElement = document.getElementById('front-text');
            const backElement = document.getElementById('back-text');
            const progressElement = document.getElementById('progress');

            // Karte zur√ºckdrehen bevor Inhalt gewechselt wird
            cardElement.classList.remove('is-flipped');

            setTimeout(() => {
                const currentCard = cards[currentIndex];
                frontElement.innerText = currentCard.front;
                backElement.innerText = currentCard.back;
                progressElement.innerText = `${currentIndex + 1} / ${cards.length}`;
                
                // Schriftgr√∂√üe anpassen
                adjustFontSize(frontElement, currentCard.front);
                adjustFontSize(backElement, currentCard.back);
            }, 100);
        }

        function adjustFontSize(element, text) {
            if (text.length > 50) {
                element.style.fontSize = "1.1em";
            } else if (text.length > 25) {
                element.style.fontSize = "1.5em";
            } else {
                element.style.fontSize = "2em";
            }
        }

        // Aktionen
        function flipCard() {
            document.getElementById('card').classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                updateDisplay();
            } else {
                // Optional: Zur√ºck zum Anfang, wenn Ende erreicht
                currentIndex = 0;
                updateDisplay();
            }
        }

        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                updateDisplay();
            }
        }

        function goToStart() {
            currentIndex = 0;
            updateDisplay();
        }

        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
            currentIndex = 0;
            updateDisplay();
        }

        // Tastatursteuerung
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                case 'Enter':
                    e.preventDefault(); // Verhindert Scrollen bei Leertaste
                    flipCard();
                    break;
                case 'ArrowRight':
                    nextCard();
                    break;
                case 'ArrowLeft':
                    prevCard();
                    break;
                case 'Home':
                    goToStart();
                    break;
            }
        });

        // Initialisierung
        parseData();
        updateDisplay();
    </script>
